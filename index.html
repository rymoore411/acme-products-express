<html>
  <head>
<style>
</style>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js'></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.0/react-router-dom.js'></script>
  </head>
  <body>
    <div id='root'></div>
    <script type='text/babel'>
    const {HashRouter, Link, Route} = ReactRouterDOM;

      class Products extends React.Component{
        constructor(){
          super();
          this.state = {
            products: []
          }
        }

        async componentDidMount(){
          const response = await fetch('/api/products/');
          const products = await response.json();
          this.setState({products});
          console.log(products);


        }

        render(){
          const { products } = this.state;
          return(
            <div>{products.length}
            <div>
              <ul>{
                products.map((product, idx)=>(
                  <li key={idx}>{product.name}</li>
                ))

              }
              </ul>
            </div>
            </div>
          )
        }


      }

      class CreateProd extends React.Component{
        constructor(){
          super();
          this.state = {
            prod: ""
          }
          this.onChange = this.onChange.bind(this);
          this.onCreate = this.onCreate.bind(this);
        }

        onCreate(product){
          event.preventDefault();
          axios.post('/api/products/', {
            name: product
          })

        }

        onChange(ev){
          this.setState({
            [event.target.name]: event.target.value
          })
        }

        render(){
          const {prod} = this.state;
          const {onChange, onCreate} = this;

          return(
          <form onSubmit={()=>onCreate(prod)}>
            <input name="prod" type="text" value ={prod} onChange = {onChange}/>
            <button type='submit'>Create a Product</button>
          </form>
        )

        }

      }

      const Home = ()=>(<div>Home</div>);

      const App = ()=>
      {
        return(
          <HashRouter>
            <h2>Acme Products</h2>
            <Link to = '/'>Home</Link>
            <Link to = '/products'>Products</Link>
            <Link to = '/create'>Create A Product</Link>
            <Route path = '/' exact component = {Home}/>
            <Route path = '/products' component = {Products}/>
            <Route path = '/create' component = {CreateProd}/>
          </HashRouter>
        )
      }

      const root = document.querySelector('#root');
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
